<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Gerador de Senha</h2>
      <label for="length">Comprimento da senha:</label>
      <input
        type="number"
        id="length"
        name="length"
        min="1"
        max="30"
        value="10"
      />
      <br />
      <label for="includeNumbers">Incluir números:</label>
      <input type="checkbox" id="includeNumbers" name="includeNumbers" />
      <br />
      <label for="includeSymbols">Incluir símbolos:</label>
      <input type="checkbox" id="includeSymbols" name="includeSymbols" />
      <br />
      <button onclick="generate()">Gerar Senha</button>
      <p id="password"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
